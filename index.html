<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treno Biglietto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container ">
      
        <!-- Form Input -->
        <form id="formSconto" action="">
          <div class="row flex-column aling-items-center">
          <!-- Colonna Km -->
          <div class="col">
            <!-- Km da percorrere -->
            <label for="inpKm">Quanti kilometri devi percorrere?</label>
            <input id="inpKm" name="inpKm" type="number" required />
          </div>
          <!-- Colonna Età -->
          <div class="col">
            <!-- Età passeggero input -->
            <label for="inpEtà">Quanti anni hai?</label>
            <input id="inpEtà" name="inpEtà" type="number" required />
          </div>
          <div class="col">
          <button type="submit">Invia</button>
          <button type="reset">Annulla</button>
          </div>  
        </div>
<!-- Card contenente i risultati -->
        <div class="card text-center" style="width: 18rem;">
          <img src="./IMG/tre.png" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Costo Biglietto</h5>
            <p class="card-text">Calcolando la tua età e i km da percorrere il costo totale del biglietto è di <span id="ticketCost"></span></p>
            <a href="#" class="btn btn-primary">Vai prima che te lo aumento</a>
          </div>
        </div>
        </form>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./JS/script.js"></script>
  </body>
</html>
