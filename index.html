<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treno Biglietto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container">
      <!-- Form Input -->
      <form id="formSconto" action="">
        <!-- Km da percorrere -->
        <label for="inpKm">Quanti kilometri devi percorrere?</label>
        <input id="inpKm" name="inpKm" type="number" required />

        <!-- Età passeggero input -->
        <label for="inpEtà">Quanti anni hai?</label>
        <input id="inpEtà" name="inpEtà" type="number" required />

        <button type="submit">Invia</button>
      </form>

      

    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./JS/script.js"></script>
  </body>
</html>
